<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./sass/styles.css">
</head>

<body>
    <script type="module" src="./js/interface/loginUI.js"></script>
    <main class="contenedor-formulario">
        <div class="container-fluid login">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" name="email" class="form-control"
                            placeholder="Introduzca el email">
                        <div class="invalid-feedback" id="mensajeEmail"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="contra" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" id="contra" name="contra" class="form-control"
                                placeholder="Introduzca la contraseña">
                            <button type="button" class="btn btn-primary" id="btn-contra">
                                <i class="bi bi-eye-slash-fill" id="eye-icon"></i>
                            </button>
                            <div class="invalid-feedback" id="mensajeContrasena"></div>
                        </div>
                    </div>
                </div>

                <div class="row boton">
                    <button type="button" class="btn btn-primary mt-4" id="btn-login">Iniciar sesión</button>
                    <p> ¿No tiene cuenta?
                        <a href="html/registro.html">Regístrese</a>
                    </p>
                    </p>
                </div>
            </form>
        </div>
    </main>
    </div>
</body>

</html>
