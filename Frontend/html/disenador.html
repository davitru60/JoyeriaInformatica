<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="../js/DataTables/datatables.min.css" />

    <!-- Bootstrap 5 CSS (Twitter Bootstrap) - Note: Choose one, not both -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../sass/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <title>Joyería Informática</title>
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <script src="../js/components/sidebarDisenador.js"></script>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!---Navbar-->
            <script src="../js/components/nav.js"></script>

            <div class="container-fluid pages">
                <div class="card-body" id="intro-card">
                    <script src="../js/components/tarjetaIntro.js"></script>
                </div>
            </div>

            <main>
                <div class="row m-2" id="filaFabrica">
                    <h2 class="fs-3 mb-3">Fabricar joya</h2>
    
                    <!-- División del espacio en dos columnas (izquierda y derecha) -->
                    <div class="row">
                        <!-- Columna izquierda -->
                        <div class="col-md-6">
                            <!-- Formulario para fabricar joya -->
                            <form id="fabricarJoyaForm" class="mb-3">
                                <div class="mb-3">
                                    <label for="joyaDeseada" class="form-label">Joya Deseada</label>
                                    <select class="form-select" id="joyaDeseada" name="joyaDeseada">
                                        
                                    </select>
                                </div>
                                <button type="button" class="btn btn-primary" id="fabricarBtn">Fabricar Joya</button>
                            </form>
                        </div>
    
                        <!-- Columna derecha -->
                        <div class="col-md-6">
                            <!-- Tarjeta para mostrar cantidades -->
                            <div class="card" id="cantidadesCard">
                                <div class="card-body">
                                    <h4 class="card-title">Disponibilidad de ingredientes</h4>
                                    <p class="card-text" id="disponibilidad"></p>
                                </div>

                                <div class="card-body">
                                    <h4 class="card-title">Informacion de fabricación</h4>
                                    <p class="card-text ms-2" id="cantidadesTexto"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>

        </div>
    </div>


    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="../js/DataTables/datatables.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/utilities/tabla.js"></script>
    <script src="../js/utilities/barToggle.js"></script>
    <script src="../dist/fabrica.main.js"></script>


</body>

</html>
