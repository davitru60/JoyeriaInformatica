<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="../js/DataTables/datatables.min.css" />

    <!-- Bootstrap 5 CSS (Twitter Bootstrap) - Note: Choose one, not both -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../sass/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <title>Joyería Informática</title>
</head>

<body>
    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <script src="../js/components/sidebarLote.js"></script>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!---Navbar-->
            <script src="../js/components/nav.js"></script>

            <div class="container-fluid pages">
                <div class="card-body" id="intro-card">
                    <script src="../js/components/tarjetaIntro.js"></script>
                </div>
            </div>

            <main>
                <div class="row lotes">
                    <div class="col-md-6">
                        <h2 class="fs-3 mb-3">Entregar lote</h2>

                        <form>
                            <div class="form-group">
                                <label for="latitud">Latitud</label>
                                <input type="text" name="latitud" id="latitud" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="longitud">Longitud</label>
                                <input type="text" name="longitud" id="longitud" class="form-control">
                            </div>

                            <button type="button" class="btn btn-primary mt-3" id="enviarBtn">Enviar</button>
                    </div>

                    <div class="col-md-6 mt-3">
                        <div id="map" style="height: 500px; width: 100%;"></div>
                    </div>
                    </form>

                </div>
            </main>


        </div>
    </div>




    <!--Google Maps Key-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="../js/DataTables/datatables.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/utilities/tabla.js"></script>
    <script src="../js/utilities/barToggle.js"></script>
    <script type="module" src="../dist/entregaLote.main.js"></script>


</body>

</html>
