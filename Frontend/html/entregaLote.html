            <button class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" ><i class="fas fa-trash-alt"></i></button>
      
      <!-- The Modal -->
      <div class="modal" id="deleteModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Confirmar Eliminación</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
    
                <!-- Modal Body -->
                <div class="modal-body">
                    <p>¿Estás seguro de que deseas eliminar este lote?</p>
                </div>
    
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- Agrega el botón de confirmar eliminación -->
                    <button type="button" class="btn btn-danger" id="confirmarEliminacionBtn">Confirmar Eliminación</button>
                </div>
    
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
