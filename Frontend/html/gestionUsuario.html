<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="../js/DataTables/datatables.min.css" />

    <!-- Bootstrap 5 CSS (Twitter Bootstrap) - Note: Choose one, not both -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Custom Styles CSS -->
    <link rel="stylesheet" href="../sass/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <title>Joyería Informática</title>
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <script src="../js/components/sidebarUsuarios.js"></script>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <script src="../js/components/nav.js"></script>


            <div class="container-fluid pages">
                <div class="card-body" id="intro-card">
                    <script src="../js/components/tarjetaIntro.js"></script>
                </div>
            </div>

            <main>
                <div class="row m-2">
                    <h3 class="fs-3 mb-3">Lista de usuarios</h3>
                    <div class="col-table">
                        <table id="usuarios" class="table table-striped" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Foto</th>
                                    <th>Nombre</th>
                                    <th>Apellido 1</th>
                                    <th>Apellido 2</th>
                                    <th>Correo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>

                        </table>
                    </div>
                </div>
            </main>
            <!--Modal añadir usuario-->
            <div class="modal" id="anadirUsuarioModal">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Editar nuevo usuario</h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" id="nombre" name="nombre" class="form-control">
                                    <div class="invalid-feedback" id="mensajeNombre"></div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="ap1" class="form-label">Primer apellido</label>
                                    <input type="text" id="ap1" name="ap1" class="form-control">
                                    <div class="invalid-feedback" id="mensajeAp1"></div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="ap2" class="form-label">Segundo apellido</label>
                                    <input type="text" id="ap2" name="ap2" class="form-control">
                                    <div class="invalid-feedback" id="mensajeAp2"></div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" name="email" class="form-control">
                                    <div class="invalid-feedback" id="mensajeEmail"></div>
                                </div>

                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <label for="contra" class="form-label">Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" id="contra" name="contra" class="form-control">
                                        <button type="button" class="btn btn-primary" id="btn-contra">
                                            <i class="bi bi-eye-slash-fill" id="eye-icon"></i>
                                        </button>
                                        <div class="invalid-feedback" id="mensajeContrasena"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                    id="anadirBtn">Crear usuario</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Bootstrap JS Bundle (Popper included) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- DataTables JS -->
        <script src="../js/DataTables/datatables.min.js"></script>


        <!-- Custom Scripts -->
        <script src="../js/utilities/tabla.js"></script>
        <script src="../js/utilities/barToggle.js"></script>
        <script src="../dist/gestionUsuario.main.js"></script>

</body>

</html>
