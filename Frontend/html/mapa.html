<!DOCTYPE html>
<html>

<head>
    <title>Maps</title>
</head>

<body>


    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="latitud">Latitud</label>
                <input type="text" name="latitud" id="latitud" class="form-control">
            </div>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <label for="latitud">Longitud</label>
                <input type="text" name="longitud" id="longitud" class="form-control">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div id="map" style="height: 500px; width: 55%;"></div>
        </div>
    </div>

    <script>
        function iniciarMap() {
            var coord = { lat: 38.693082781209704, lng: -4.108655534417066 };

            generarMapa(coord)

        }

        function generarMapa(coord) {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: new google.maps.LatLng(coord.lat, coord.lng)
            });

            marcador = new google.maps.Marker({
                map: map,
                draggable: true,
                position: new google.maps.LatLng(coord.lat, coord.lng)
            })

            marcador.addListener('dragend', function (event) {
                document.getElementById("latitud").value = this.getPosition().lat()
                document.getElementById("longitud").value = this.getPosition().lng()
            })
        }
    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
</body>

</html>
