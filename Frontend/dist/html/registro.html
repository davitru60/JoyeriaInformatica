<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="../sass/styles.css"><link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"><link href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"><title>Document</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"><script defer="defer" src="../registro.main.js"></script><script defer="defer" src="../login.main.js"></script><script defer="defer" src="../lotes.main.js"></script></head><body><main class="contenedor-formulario"><div class="container-fluid registro"><form><div class="row registro"><div class="col-sm-12 col-md-6 col-lg-6"><label for="nombre" class="form-label">Nombre</label> <input id="nombre" name="nombre" class="form-control" placeholder="Introduzca el nombre"><div class="invalid-feedback" id="mensajeNombre"></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="ap1" class="form-label">Primer apellido</label> <input id="ap1" name="ap1" class="form-control" placeholder="Introduzca el primer apellido"><div class="invalid-feedback" id="mensajeAp1"></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="ap2" class="form-label">Segundo apellido</label> <input id="ap2" name="ap2" class="form-control" placeholder="Introduzca el segundo apellido"><div class="invalid-feedback" id="mensajeAp2"></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="email" class="form-label">Email</label> <input id="email" name="email" class="form-control" placeholder="Introduzca el email"><div class="invalid-feedback" id="mensajeEmail"></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="contra" class="form-label">Contraseña</label><div class="input-group"><input type="password" id="contra" name="contra" class="form-control" placeholder="Introduzca la contraseña"> <button type="button" class="btn btn-primary" id="btn-contra"><i class="bi bi-eye-slash-fill" id="eye-icon"></i></button><div class="invalid-feedback" id="mensajeContrasena"></div></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="contra-confirmar" class="form-label">Confirmar contraseña</label><div class="input-group"><input type="password" id="contra-confirmar" name="contra-confirmar" class="form-control" placeholder="Confirme la contraseña"> <button type="button" class="btn btn-primary" id="btn-contra-confirmar"><i class="bi bi-eye-slash-fill" id="eye-icon-confirmar"></i></button><div class="invalid-feedback" id="mensajeContrasenaConf"></div></div></div><div class="col-sm-12 col-md-6 col-lg-6"><label for="foto" class="form-label">Foto</label> <input type="file" id="foto" name="foto" class="form-control"></div><div class="row boton"><button type="button" class="btn btn-primary mt-4" id="btn">Crear usuario</button><p>¿Ya tiene una cuenta? <a href="../index.html">Iniciar Sesión</a></p><p></p></div></div></form></div></main><script src="../dist/registro.main.js"></script></body></html>
